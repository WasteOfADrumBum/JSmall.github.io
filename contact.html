  <!-- || HEADER || -->

    <div class="container">

      <a href="index.html" id="logo">Joshua Small</a>

  <div id="main-container" class="container">

    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email@GMail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="socialbar">

      <div id="connect">

        <h2>Social Media</h2>
        <hr id="socialline">
        <!-- GitHub -->
        <a target="_blank" href="https://github.com/wasteofadrumbum"><img src="assets/images/github.png" class="social" alt="GitHub"/></a>
        <!-- LinkedIn -->
